<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table border="1" cellspacing="" cellpadding="5" align="center">
		<tr>
			<th colspan="2">Pizza Shop 2.0</th>
		</tr>
		<tr>
			<td>Name:</td>
			<td>
				<input type="text" name="name">
			</td>
		</tr>
		<tr>
			<td>Pizza Toping</td>
			<td>
				<ul type="circle">
					<li>Supreme</li>
					<li>Vegetarian</li>
					<li>Hawaiian</li>
				</ul>
			</td>
		</tr>
		<tr>
			<td>Pizza Sauce</td>
			<td>
				<select>
					<option>Tomato</option>
					<option>Red Chilly</option>
					<option>Green Chilly</option>
					<option>Soya Sauce</option>
					<option>Creamy Alfredo</option>
				</select>
			</td>
		</tr>
		<tr>
			<td>Optional Extras</td>
			<td>
				<input type="checkbox" name="extra-chees">Extra Cheese
				<input type="checkbox" name="extra-g1">Gluten Free Base
			</td>
		</tr>
		<tr>
			
			<td colspan="2">
				<table>
					<tr><td>Delivery Instructions:</td></tr>
				</table>
				<textarea rows="6" cols="50"></textarea>
			</td>
		</tr>
		<tr>
			<td>
				<input type="submit" name="submit" value="Send My Order">
			</td>
		</tr>
	</table>
</body>
</html>
