<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Reordering</title>
</head>
<body>
    <h1>Set Variable width</h1>
    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-lg-2 bg-primary">
            1 of 3
          </div>
          <div class="col-md-auto bg-secondary">
            Variable width content
          </div>
          <div class="col-lg-2 bg-success">
            3 of 3
          </div>
        </div>
        <div class="row">
          <div class="col bg-warning">
            1 of 3
          </div>
          <div class="col-md-auto bg-info">
            Variable width content
          </div>
          <div class="col-lg bg-danger">
            3 of 3
          </div>
        </div>
      </div><br>
      <div class="container">
          <div class="row">
              <div class="col-sm-5 bg-primary">col 1</div>
              <div class="col-md-auto bg-secondary">variable width coloumn content</div>
              <div class="col-sm-3 bg-success">col 2</div>
          </div>
          <div class="row">
            <div class="col bg-warning">col 1</div>
            <div class="col bg-info">col 2</div>
            <div class="col-md-auto bg-danger">variable width coloumn content</div>
        </div>
      </div>
      
    <script src="./bootstrap/js/jquery.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
