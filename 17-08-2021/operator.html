<body>
	<h3>Operator practice</h3>
	

	<script type="text/javascript">
		{		
			
			
            if (0==false) {
                document.write("Condition True for value 0==false <br>");
		    }
      
            if (0===false) {
                document.write("Condition False for value and data type both 0===false <br>");
            } 
            else if (0===0) {
                document.write("Condition True for 0===0 <br>");
            } 
            else{
                document.write("Condition false for === <br>");
            }
        }    
	</script>
