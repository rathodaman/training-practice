<!DOCTYPE html>

<head>

		body{
			font-size: 30px;
		}
        
	</style>
</head>
<body>
	<h3>Setting Object Property</h3>
	<script type="text/javascript">
		{
            var obj={
                Name:"Aman",
                SirName :"Rathod",
                Age:23,
                Gender:"Male",

            };
            obj.Country="India";

            }
           
        }    
	</script>
	
</body>
