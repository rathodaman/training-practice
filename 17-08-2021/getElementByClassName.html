<!DOCTYPE html>
<html>
<head>
	<title>getElementByClassName </title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
		

	</style>
</head>
<body>
	<h3>getElementByClassName</h3>
	
    <p class="p1">My name is aman rathod</p>
    <p id="i1">i am aman </p>
    <div class="p1">
        Introduction to JavaScript
    </div>
    <p id="i2">tell me something about</p>
    <div class="p1">
        Introduction to JavaScript
    </div>

    
    <button onclick="fun()">Click me</button>
    <div id="id1"></div>
	<script type="text/javascript">
		{		
            function fun()
            {
                var elements=document.getElementsByClassName('p1');
               
                for(var i=0;i<elements.length;i++)
                 elements[i].innerHTML="<b>Conclusion</b>";
                console.log("a" + elements);
                console.log(elements[0]);
               
            }			
        }    
	</script>
	
</body>
</html>
