<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient in css</title>
    <style>
        
        .d1{
            background: linear-gradient(0deg,yellow,green);
            width: 500px;
            height: 300px;
            color: black;
        }
        .d2{
            background: linear-gradient(90deg,yellow,green);
            width: 500px;
            height: 300px;
            color: black;
        }
        .d3{
            background: linear-gradient(180deg,yellow,green);
            width: 500px;
            height: 300px;
            color: black;
        }
        .d4{
            background: linear-gradient(-90deg,yellow,green);
            width: 500px;
            height: 300px;
            color: black;
        }

    </style>
</head>
<body>
    <div class="d1"><h1>0deg color</h1></div>
    <div class="d2"><h1>90deg color</h1></div>
    <div class="d3"><h1>180deg color</h1></div>
    <div class="d4"><h1>-90deg color</h1></div>
    
</body>
</html>
