<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient in css</title>
    <style>
        .d1{
            background:radial-gradient(red,green,blue);
            width: 500px;
            height: 300px;
            color: black;
        }
        .d2{
            background:radial-gradient(yellowgreen 20%,green 20%,orange 50%);
            width: 500px;
            height: 300px;
            color: black;
        }
        
    </style>
</head>
<body>
    <div class="d1"><h1>hello aman </h1></div>
    <div class="d2"><h1>hello aman </h1></div>
    
</body>
</html>
