<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient in css</title>
    <style>
        .d1{
            background: linear-gradient(to right,rgba(238,8,8,1),rgb(21,10,161,0));
            width: 500px;
            height: 300px;
            color: black;
        }
        .d2{
            background: linear-gradient(to right,rgba(238,8,8,0),rgb(21,10,161,1));
            width: 500px;
            height: 300px;
            color: black;
            float: right;
        }
    </style>
</head>
<body>
    <div class="d1"><h1>hello aman </h1></div>
    <div class="d2"><h1>how are you</h1></div>
    
</body>
</html>
