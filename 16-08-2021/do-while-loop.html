<!DOCTYPE html>
<html>
<head>
	<title>Do While loop</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>Do while Loops practice</h3>
	
	<script type="text/javascript">
		{
			var no=	parseInt(prompt("Enter a No for Find Fctorial"));
			var fact=1;
			var i=0;
			do{
				i++;
				fact=fact*i;
			}while(i<no);
			document.write("factorial of a given no is : "+ fact + "<br>");
		}
	</script>
</body>
</html>
