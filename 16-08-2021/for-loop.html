<!DOCTYPE html>
<html>
<head>
	<title>for loop</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>For Loops practice</h3>
	 <script type="text/javascript">
		{
			var no=	parseInt(prompt("Enter a No for Find Fctorial"));
			var fact=1;
			for (var i = 1; i <= no; i++)
			{
				fact=fact*i;
			}
			document.write("factorial of a given no is : " + fact + "<br>");
		}
	</script> 
</body>
</html>
