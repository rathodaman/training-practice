<!DOCTYPE html>
<html>
<head>
	<title>Mouse Events</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
		input{
			background-color: black;
			color: lightgray;
		}

	</style>
</head>
<body>
	<h3>Mouse Events practice</h3>
	<script type="text/javascript">
		{
			function aap() {
				// body...
				alert("I am Aman Rathod");
			}
			function dbl() {
				// body...
				alert("You are double clicked");
			}
			function btn3() {
				// body...
				alert("You are MouseOver");
			}
			function btn4() {
				// body...
				alert("You are MouseOut");
			}
			function btn5() {
				// body...
				alert("You are MouseDown");
			}
			function btn6() {
				// body...
				alert("You are MouseUp");
			}
			function btn7() {
				// body...
				alert("You are MouseMove");
			}
			function btn8() {
				// body...
				alert("You are Right Click");
			}
			function btn9() {
				// body...
				alert("You are Mouse Hover");
			}

		}
	</script>
	<input type="button" onclick="aap()" name="btn1" value="click">&nbsp;&nbsp;
	<input type="button" ondblclick="dbl()" name="btn2" value="Double Click">&nbsp;&nbsp;
	<input type="button" onmouseover="btn3()" name="btn3" value="MouseOver">&nbsp;&nbsp;
	<input type="button" onmouseout="btn4()" name="btn4" value="MouseOut">&nbsp;&nbsp;
	<input type="button" onmousedown="btn5()" name="btn5" value="MouseDown">&nbsp;&nbsp;
	<input type="button" onmouseup="btn6()" name="btn6" value="MouseUp">&nbsp;&nbsp;
	<input type="button" onmousemove="btn7()" name="btn7" value="MouseMove">&nbsp;&nbsp;
	<input type="button" oncontextmenu="btn8()" name="btn8" value="Right Click">&nbsp;&nbsp;
	<input type="button" onmouseenter="btn9()" name="btn9" value="Mouse Hover">&nbsp;&nbsp;

</html>
