<!DOCTYPE html>
<html>
<head>
	<title>break Statement</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}

	</style>
</head>
<body>
	<h3>break Statement practice</h3>
	<script type="text/javascript">
		{

			for (var i = 1; i <=10; i++) 
			{
				if (i===5) 
				{
					break;
				}
				document.write("hello "+ i + "<br>");
			}
		}
	</script>
</body>
</html>
