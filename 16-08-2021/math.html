<!DOCTYPE html>
<html>
<head>
	<title>Math functions </title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
		input{
			background-color: black;
			color: lightgray;
		}

	</style>
</head>
<body>
	<h3>math functions practice</h3>
	<script type="text/javascript">
		{
			
			
			document.write(Math.abs(-15)+"<br>");
			document.write(Math.ceil(15.7)+"<br>");
			document.write(Math.floor(15.7)+"<br>");
			document.write(Math.round(13.6)+"<br>");
			document.write(Math.random()+"<br>");
			document.write(Math.sqrt(15)+"<br>");
			document.write(Math.pow(2,3)+"<br>");
			document.write(Math.max(30,12,80)+"<br>");
			document.write(Math.min(30,12,80)+"<br>");
			
												
		}
	</script>
	
</body>
</html>
