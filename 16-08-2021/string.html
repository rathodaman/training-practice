<!DOCTYPE html>
<html>
<head>
	<title>String </title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
		input{
			background-color: black;
			color: lightgray;
		}

	</style>
</head>
<body>
	<h3>String practice</h3>
	

	<script type="text/javascript">
		{
			function display() {
				// body...
			var s="hello World";
			var s1="how are you";
			document.write(s+"<br>");
			document.write(s1+"<br>");
			document.write(s.toUpperCase()+"<br>");
			document.write(s1.toLowerCase()+"<br>");
			document.write(s.substr(3,6)+"<br>");
			document.write(s.charAt(1)+"<br>");
			document.write(s1.length+"<br>");
			document.write(s.indexOf('l')+"<br>");
			document.write(s.lastIndexOf('l')+"<br>");
			document.write(s.concat(s1)+"<br>");
			document.write(s.search("hello")+"<br>");			
			}									
		}
	</script>
	<input type="button" value="Click" onclick="display()" name="">
</body>
</html>
