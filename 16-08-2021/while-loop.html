<!DOCTYPE html>
<html>
<head>
	<title>While loop</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>While Loops practice</h3>
	
	<script type="text/javascript">
		{
			var no=	parseInt(prompt("Enter a No for Find Fctorial"));
			var fact=1;
			var i=1;
			while(i<=no)
			{
				fact=fact*i;
				i++;

			}
			document.write(fact);

		}
	</script> 
</body>
</html>
