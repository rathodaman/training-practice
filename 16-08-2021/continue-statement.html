<!DOCTYPE html>
<html>
<head>
	<title>continue Statement</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}

	</style>
</head>
<body>
	<h3>continue Statement practice</h3>
	<script type="text/javascript">
		{
			for (var i = 1; i <=10; i++) 
			{
				if (i===6) 
				{
					continue;
				}
				document.write("hello "+ i + "<br>");
			}


		}
	</script>
</body>
</html>
