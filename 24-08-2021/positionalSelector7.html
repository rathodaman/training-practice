<html>
<head>
  <title>jQuery :eq(n) Selector</title>
  <script src="../jquery.js"></script>
  <script>
    $(document).ready(function() {
      $("p:lt(3)").css('color', 'red');
    });
  </script>
</head>
<body>
 
  <p>first paragraph</p>
  <p>second paragraph</p>
  <p>third paragraph</p>
  <br />

  <div style="border:1px solid #000;">
    <p>fourth paragraph</p>
    <p>fifth paragraph</p>
    <p>six paragraph</p>
  </div>
  <br />

  <p>seven paragraph</p>
</body>
</html>
