<html>
    <head>
        <title>All Element Selector In Jquery</title>
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("*").css("color","red");
                $("*").css("fontSize","30px");
                $("*").css("backgroundColor","darkgray");
                
            });
        </script>
    </head>
    <body>
        
        <p>hello aman</p>
        <b>aman rathod</b>
        <div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem doloremque eaque sed quae illo neque. Dicta a commodi ullam sed aspernatur eaque possimus porro facere autem. Repudiandae quo suscipit dicta.</p>
        </div>
        <ul>
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
        </ul>
    </body>
</html>
