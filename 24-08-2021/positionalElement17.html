<html>
<head>
  <title>jQuery :only-of-type Selector</title>
  <script src="../jquery.js"></script>
  <script>
    $(document).ready(function() {
      $("p:only-of-type").css('color', 'red');
    });
  </script>
</head>
<body>
  <h1>Article heading</h1>

  <section style="border:1px solid #000;">
    <p>first paragraph contents...</p>
    <p>second paragraph contents..</p>
    <p>third paragraph contents..</p>
  </section>
  <br />

  <div style="border:1px solid #000;">
    <p>first paragraph contents...</p>
  </div>
  <br />

  <div style="border:1px solid #000;">
    <h3>Footer heading</h3>
    <p>first paragraph contents...</p>
  </div>
</body>
</html>
