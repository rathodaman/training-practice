<html>
    <head>
        <title>Class Selector In Jquery</title>
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
                $(".c1").css("color","red");
                $(".c1,.c2").css("fontSize","50px");
            });
        </script>
    </head>
    <body>
        
        <p class="c1">hello aman</p>
        <p class="c2">hello aman</p>
        <p class="c1">hello aman</p>
        <p class="c2">hello aman</p>
        <p class="c1">hello aman</p>
        <p class="c2">hello aman</p>
        <p class="c1">hello aman</p>
        <p class="c2">hello aman</p>
    </body>
</html>
