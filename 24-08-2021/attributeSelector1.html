<html>
<head>
  <title>jQuery attribute Selector</title>
  <script src="../jquery.js"></script>
  <script>
    $(document).ready(function() {
      $("[class]").css('color', 'red');
    });
  </script>
</head>
<body>
  <h1>Article heading</h1>
  <p>first paragraph</p>
  <p class="param">second paragraph</p>
  <p class="param">third paragraph</p>
  <p>fourth paragraph</p>
</body>
</html>
