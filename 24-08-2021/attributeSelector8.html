<html>
<head>
  <title>jQuery [attribute*=value] Selector</title>
  <script src="../jquery.js"></script>
  <script>
    $(document).ready(function() {
      $("p[class*='heading']").css('color', 'red');
    });
  </script>
</head>
<body>
  <h1>Article heading</h1>
  <p class="first">first paragraph</p>
  <p class="first-heading">second paragraph</p>
  <p class="heading">third paragraph</p>
  <p class="anotherheading">fourth paragraph</p>
</body>
</html>
