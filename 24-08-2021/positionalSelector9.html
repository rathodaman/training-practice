<html>
<head>
  <title>jQuery :first-child Selector</title>
  <script src="../jquery.js"></script>
  <script>
    $(document).ready(function() {
      $("p:last-child").css('backgroundColor', 'lightgray');
    });
  </script>
</head>
<body>
  <section style="border:1px solid #000;">
    <p>first paragraph contents...</p>
    <p>second paragraph contents..</p>
    <p>third paragraph contents..</p>
  </section>
  <br />

  <div style="border:1px solid #000;">
   
    <p>first paragraph contents...</p>
    <p>second paragraph contents..</p>
    <p>third paragraph contents..</p>
  </div>
</body>
</html>
