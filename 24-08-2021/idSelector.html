<html>
    <head>
        <title>Id Selector In Jquery</title>
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("#p1").css("color","red");
                $("#p1,#p2").css("fontSize","50px");
            });
        </script>
    </head>
    <body>
        <p>hello aman</p>
        <p id="p1">hello aman</p>
        <p id="p2">hello aman</p>
    </body>
</html>
