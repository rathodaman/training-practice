<html>
    <head>
        <title>Element Selector In Jquery</title>
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("p").css("backgroundColor","yellow");
                $("p,h1").css("color","blue");
            });
        </script>
    </head>
    <body>
        <p>hello aman</p>
        <p id="p1">hello aman</p>
        <h1>heading tag h1</h1>
        <p>hello aman</p>
    </body>
</html>
