<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Log in</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

 <!-- Font Awesome -->
 <link rel="stylesheet" href="./loginRegister/all.min.css">
 <!-- Ionicons -->
 <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
 <!-- icheck bootstrap -->
 <link rel="stylesheet" href="./loginRegister/icheck-bootstrap.min.css">
 <!-- Theme style -->
 <link rel="stylesheet" href="./loginRegister/adminlte.min.css">
 <!-- Google Font: Source Sans Pro -->
 <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
 <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body class="hold-transition login-page">
     <!-- Content Wrapper. Contains page content -->
  

    <!-- Main content -->
   
      <div class="container">
        <div class="row">
          <!-- left column -->
          <div class="col-md-10">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title" style="margin-left: 38%;font-weight: bold;font-size: 30px;">Registration  Form</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="offset-2">First Name</label>
                                <input type="text" class="form-control offset-2 col-md-12" id="exampleInputEmail1" placeholder="Enter First Name">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="offset-2">Last Name</label>
                                <input type="text" class="form-control offset-2" id="exampleInputEmail1" placeholder="Enter Last Name">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="offset-2">Age</label>
                                <input type="number" class="form-control offset-2 col-md-12" id="exampleInputEmail1" placeholder="Age">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group offset-2">
                                <label>Date Of Birth</label>
                                <input id="datepicker" width="276" />
                              </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="offset-2">Email</label>
                                <input type="email" class="form-control offset-2 col-md-12" id="exampleInputEmail1" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="offset-2">Mobile No</label>
                                <input type="number" class="form-control offset-2" id="exampleInputEmail1" placeholder="Enter Mobile No">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="exampleInputEmail1" class="offset-2">Pincode</label>
                                <input type="number" class="form-control offset-2 col-md-12" id="exampleInputEmail1" placeholder="Enter email">
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group offset-2">
                                <label>City</label>
                                <select class="form-control">
                                  <option>dhar</option>
                                  <option>Indore</option>
                                  <option>Ratlam</option>
                                  <option>Bhopal</option>
                                  <option>Ujjain</option>
                                </select>
                              </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-5">
                            <div class="form-group offset-2">
                                <label for="exampleInputEmail1" >Interested Programming Languages</label>
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox">
                                  <label class="form-check-label">C</label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="checkbox" checked>
                                  <label class="form-check-label">C++</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">JAVA</label>
                                  </div>
                                  <div class="form-check">
                                    <input class="form-check-input" type="checkbox" checked>
                                    <label class="form-check-label">PHP</label>
                                  </div>
                                
                              </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group offset-4">
                                <label for="exampleInputEmail1">Gender</label>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="radio1">
                                  <label class="form-check-label">Male</label>
                                </div>
                                <div class="form-check">
                                  <input class="form-check-input" type="radio" name="radio1" checked>
                                  <label class="form-check-label">Female</label>
                                </div>
                               
                              </div>
                        </div>
                    </div>
                        
                  <div class="form-group">
                    <label for="exampleInputEmail1">Address</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter Address">
                  </div>
                 
                  <div class="form-group">
                    <label for="exampleInputFile">Photo</label>
                    <div class="input-group">
                      <div class="custom-file">
                        <input type="file" class="custom-file-input" id="exampleInputFile">
                        <label class="custom-file-label" for="exampleInputFile">Choose file</label>
                      </div>
                      <div class="input-group-append">
                        <span class="input-group-text" id="">Upload</span>
                      </div>
                    </div>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
          </div>
          <!--/.col (right) -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
   
    <!-- /.content -->
 

    <!-- jQuery -->
    <script src="./loginRegister/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="./loginRegister/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="./loginRegister/adminlte.min.js"></script>
    <script src="file:///E:/webcodegenie/Documents/Bootstrap%20Pdf/AdminLTE-3.0.5/plugins/daterangepicker/daterangepicker.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    
   <script>
        $(document).ready(function(){
           //Date range picker
            $('#datepicker').datepicker({
                uiLibrary: 'bootstrap4'
            });
        });
    </script>

</body>
</html>
