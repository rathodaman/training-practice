<html>
    <head>
        <title>Toggle Method In  Jquery</title>
        
        <script src="../jquery.js"></script>
        <script>
           
            $(document).ready(function(){            
                $(".btn_toggle").click(function() {
                    $("p").toggle();     
                })
            });
        </script>
    </head>
    <body>
        <button class="btn_toggle">Toggle</button>
        <p>this is a paregraph.</p>
    </body>
</html>
