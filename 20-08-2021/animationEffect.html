<html>
    <head>
        <title>Animation Effect In  Jquery</title>
        
        <script src="../jquery.js"></script>
        <script>
           
            $(document).ready(function(){            
                $(".btn1").click(function() {
                    $("#box").animate({height:"300px"})     
                })
                $(".btn2").click(function() {
                    $("#box").animate({height:"100px"})     
                })
                
            });
        </script>
    </head>
    <body>
        <button class="btn1">Animate Height</button>
        <button class="btn2">Reset Height</button>
        <div id="box" style="background: red;height: 100px;width: 100px;margin: 6px;"></div>
    </body>
</html>
