<html>
    <head>
        <title>Animation Stop In  Jquery</title>
        
        <script src="../jquery.js"></script>
        <script>
           
            $(document).ready(function(){            
                $("#btn1").click(function() {
                    $("#box").animate({height: 300},3000);
                    $("#box").animate({width : 300},300);    
                })
                $("#btn2").click(function() {
                    $("#box").stop();     
                })
                
            });
        </script>
    </head>
    <body>
        <button id="btn1">Start Animate</button>
        <button id="btn2">Stop Current Animation</button>
        <div id="box" style="background:blue;height: 100px;width: 100px;margin: 6px;"></div>
    </body>
</html>
