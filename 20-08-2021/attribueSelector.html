<html>
    <head>
        <title>Attribute Selector In  Jquery</title>
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
             $('input[type="text"]').css("backgroundColor","yellow");
             $('input[type="text"]').css("color","blue");
             $(".p1").css("fontSize","80px");
            });
        </script>
    </head>
    <body>
        <p class="p1">how are you aman</p>
        Name:<input type="text" placeholder="enter name" id>
        <input type="submit" >
    </body>
</html>
