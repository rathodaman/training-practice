<html>
    <head>
        <title>Name Selector In  Jquery</title>
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
             $("p").css("background","red");
             $("p").css("fontSize","50px")
            });
        </script>
    </head>
    <body>
        <p>how are you aman</p>
        <div>aman rathod</div>
        <p>i am a boy</p>
    </body>
</html>
