<html>
    <head>
        <title>Mouse hover Event In  Jquery</title>
        
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
             $("#p1").hover(function () {
                 $(this).css("backgroundColor","red");
             },function () {
                $(this).css("backgroundColor","pink");
                $(this).css("fontSize","50px");
             });
            });
        </script>
    </head>
    <body>
        <p id="p1" style="background-color: yellow;font-size: 30px;">how are you aman</p><br><br>
        
    </body>
</html>
