<html>
    <head>
        <title>Mouse click Event In  Jquery</title>
        
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
             $("p").click(function () {
                 $(this).slideUp();
             });
            });
        </script>
    </head>
    <body>
        <p id="p1" style="background-color: red;font-size: 30px;">how are you aman</p>
        <p id="p2" style="background-color: green;font-size: 30px;">aman rathod</p>
        <p id="p3" style="background-color: blue;font-size: 30px;">i am a boy</p>
    </body>
</html>
