<html>
    <head>
        <title>Class Selector In  Jquery</title>
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
             $(".p1").css("color","blue");
             $(".p1").css("fontSize","80px");
            });
        </script>
    </head>
    <body>
        <p class="p1">how are you aman</p>
    </body>
</html>
