<html>
    <head>
        <title>Mouse Enter Event In  Jquery</title>
        
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
             $("p").mouseenter(function () {
                $(this).css("backgroundColor","yellow");
                
             });
            
            });
        </script>
    </head>
    <body>
        <p id="p1" style="font-size: 30px;">how are you aman</p><br><br>
        
    </body>
</html>
