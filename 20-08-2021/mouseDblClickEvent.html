<html>
    <head>
        <title>Mouse Dbl Click Event In  Jquery</title>
        
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
             $("p").dblclick(function () {
                 $(this).slideUp();
             });
            });
        </script>
    </head>
    <body>
        <p id="p1" style="background-color: yellow;font-size: 30px;">how are you aman</p><br><br>
        <p id="p2" style="background-color: skyblue;font-size: 30px;">aman rathod</p><br><br>
        <p id="p3" style="background-color: orange;font-size: 30px;">i am a boy</p><br><br>
    </body>
</html>
