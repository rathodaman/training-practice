<html>
    <head>
        <title>Mouse Leave Event In  Jquery</title>
        
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
            
             $("p").mouseleave(function () {
                $(this).css("backgroundColor","orange");
                $(this).css("fontSize","60px");
             });
            });
        </script>
    </head>
    <body>
        <p id="p1" style="background-color: green;font-size: 30px;">how are you aman</p><br><br>
       
    </body>
</html>
