<!DOCTYPE html>
<html>
<head>
<style> 
.box-container{
    display: flex;
    flex-direction: row-reverse;
    /* flex-direction: column;
    flex-direction: column-reverse; */
    
}
.box{
    width: 23%;
    font-size: 20px;
    margin: 10px;
    background-color: greenyellow;
    height: 100px;
    padding: 20px;
}
</style>
</head>
<body>
    <div class="container">
        <div class="box-container">
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
        </div>
    </div>
</body>
</html>
