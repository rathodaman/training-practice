<html>
    <head>
        <title>Empty() in Dom Add element</title>
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
                $("p").empty();
            });
        </script>
    </head>
    <body>
        <div>
            hello aman
            <p>hello aman</p>
            <p class="p">between aman</p>
            <p>end aman</p>
        </div>
    </body>
</html>
