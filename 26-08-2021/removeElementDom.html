<html>
    <head>
        <title>Remove() in Dom Add element</title>
        <script src="../jquery.js"></script>
        <script>
            $(document).ready(function(){
                $(".p").remove();
            });
        </script>
    </head>
    <body>
        <p>hello aman</p>
        <p class="p">between aman</p>
        <p>end aman</p>
    </body>
</html>
