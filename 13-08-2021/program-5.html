<!DOCTYPE html>
<html>
<head>
	<title>program-5</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>Program 5. Check whether number is even or odd</h3>


	<script>
	var no = parseInt(prompt("Enter the Number : "));
	
	if(no%2==0){
		document.write( "Given No " + no + " is Even ");
	}
	else{
		document.write( "Given No " + no + " is Odd ");
	}
 
</script>
</body>
</html>
