<body>
	<h3>Program 20.	Take a number and calculate sum of natural numbers</h3>


	<script>
	var no = parseInt(prompt("Enter a Number : "));
	
	
	document.write( "Given Number is : " + no+ "<br>");
	var sum=0;
	for (var i = 0; i <=no ; i++) 
	{
		
		 sum =sum + i;	
	}
	document.write( "Sum of the First "+ no + " Numbers is : " + sum  +"<br>");

	
</script>
</body>
</html>
