<!DOCTYPE html>
<html>
<head>
	<title>program-7</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>Program 7. Take a number and check whether it is zero, positive or negative</h3>


	<script>
	var no = parseInt(prompt("Enter a Number : "));
	
	if(no<0){
		document.write( "Given Number " + no + " is a Negative No. ");
	}
	else if (no>0){
		document.write( "Given Number " + no + " is a Positive No ");
	}
	else if (no==0) {
		document.write( "Given Number " + no + " is a Zero ");
	}
	
 
</script>
</body>
</html>
