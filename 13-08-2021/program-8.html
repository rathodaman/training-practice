<!DOCTYPE html>
<html>
<head>
	<title>program-8</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>Program 8. Take 2 numbers and display greatest number.(Also check equal number condition)</h3>


	<script>
	var no1 = parseInt(prompt("Enter First Number : "));
	var no2 = parseInt(prompt("Enter Second Number : "));
	
	document.write( "First Number is : " + no1+ "<br>");
	document.write( "Second Number is : " + no2+ "<br>");
	
	if(no1>no2){
		document.write( "Gretest Number is: " + no1 );
	}
	else if(no1<no2){
		document.write( "Gretest Number is: " + no2 );
	}
	else if (no1==no2) {
		document.write( "Both Numbers Are Equals");
	}
	
 
</script>
</body>
</html>
