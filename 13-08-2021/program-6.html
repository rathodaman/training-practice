<!DOCTYPE html>
<html>
<head>
	<title>program-6</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>Program 6. Take a year and check whether it is leap year or not</h3>


	<script>
	var year = parseInt(prompt("Enter the Year : "));
	
	if(year % 400==0){
		document.write( "Given year " + year + " is a Leap year ");
	}
	else if (year % 100 ==0){
		document.write( "Given year " + year + " is Not a Leap year ");
	}
	else if (year % 4 ==0) {
		document.write( "Given year " + year + " is a Leap year ");
	}
	else{
		document.write( "Given year " + year + " is Not a Leap year ");
	}
 
</script>
</body>
</html>
