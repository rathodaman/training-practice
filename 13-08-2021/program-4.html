<!DOCTYPE html>
<html>
<head>
	<title>program-4</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>Program 4.	Calculate average of 5 numbers.</h3>


	<script>
	var first = parseInt(prompt("Enter First No : "));
	var second = parseInt(prompt("Enter Second No : "));
	var third = parseInt(prompt("Enter Third No : "));
	var fourth = parseInt(prompt("Enter Fourth No : "));
	var fifth = parseInt(prompt("Enter Fifth No : "));
 
	var solving_area = ((first + second + third + fourth + fifth) / 5);
 
	document.write("<br>");
	
	document.write( "The First No is : " + first + "<br>");
	document.write( "The Second No is : " + second + "<br>");
	document.write( "The Third No is : " + third + "<br>");
	document.write( "The Fourth No is : " + fourth + "<br>");
	document.write( "The Fifth No is : " + fifth + "<br>");
	
	document.write("The Average of 5 No is : " + solving_area );
</script>
</body>
</html>
