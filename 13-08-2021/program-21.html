<!DOCTYPE html>
<html>
<head>
	<title>program-21</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>Program 21.	Write a program to display Alphabets</h3>


	<script>
	var ch ;
	
	for ( ch = '65'; ch <='90'; ch++) 
	{
		
		document.write(String.fromCharCode(ch));
		document.write(" ");
	}
	
 
</script>
</body>
</html>
