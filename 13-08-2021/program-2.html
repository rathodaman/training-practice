<!DOCTYPE html>
<html>
<head>
	<title>program-2</title>
	<style type="text/css">
		body{
			font-size: 30px;

	</style>
</head>
<body>
	<h3>Program 2.	Calculate area of a Square</h3>


	<script>
	var side = parseInt(prompt("Type the Side of a Square : "));
	
 
	var solving_area = (side * side);
 
	document.write("<br>");
	
	document.write( "The Side  of Square is : " + side + "<br>");
	
	document.write("The Area of Square is : " + solving_area );
</script>
</body>
</html>
