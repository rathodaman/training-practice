<body>
	<h3>Program 3.	Calculate area of Circle</h3>


	<script>
	var radius = parseInt(prompt("Type the Radius of a Circle : "));
 	var pi=3.14;
	var solving_area = (pi * radius * radius);
 
	document.write("<br>");
	
	document.write( "The Radius  of Circle is : " + radius + "<br>");
	document.write("The Area of Circle is : " + solving_area );
</script>
