<!DOCTYPE html>
<html>
<head>
	<title>program-18</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>Program 18.	Write a program to check whether character is alphabet or not</h3>


	<script>
	var ch = prompt("Enter a Character : ");
	
	
	document.write( "Given Character is : " + ch+ "<br>");
	
	
	if(ch>='a' && ch<='z' || ch>='A' && ch<='Z')
	{
			document.write( "Given Character " + ch +"is Alphabet <br>" );		
	}
	else 
	{
		document.write( "Given Character " + ch +" is Not a Alphabet <br>" );
	}
	
	
 
</script>
</body>
</html>
