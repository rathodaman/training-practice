<!DOCTYPE html>
<html>
<head>
	<title>program-13</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>Program 13.	Take a number to print the square of a number if it is less than 10</h3>


	<script>
	var no = parseInt(prompt("Enter the Number : "));
	
	if(no <10 && no>0){
		document.write( "Given Number  " + no + " is a Less than 10 <br>");
		
		var square=no*no;
		document.write("Given Number  " + no + "<br> Square of its No is : "+ square);
	}
	else if (no>100)
		{
		  document.write( "Given Number  " + no + " is a Not Less than 10 <br>");
		}
	
	
 
</script>
</body>
</html>
