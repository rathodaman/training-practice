<!DOCTYPE html>
<html>
<head>
	<title>program-1</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>Program 1.	Calculate area of a rectangle</h3>


	<script>
	var length = parseInt(prompt("Type the length of a Rectangle : "));
	var width = parseInt(prompt("Type the width of a Rectangle : "));
 
	var solving_area = (length * width);
 
	document.write("<br>");
	
	document.write( "The Length  of Rectangle is : " + length + "<br>");
	document.write( "The Width  of Rectangle is : " + width + "<br>");
	document.write("The Area of Rectangle is : " + solving_area );
</script>
</body>
</html>
