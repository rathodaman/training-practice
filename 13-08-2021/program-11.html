<!DOCTYPE html>
<html>
<head>
	<title>program-11</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>Program 11.	Take 2 numbers and find smallest number</h3>


	<script>
	var no1 = parseInt(prompt("Enter First Number : "));
	var no2 = parseInt(prompt("Enter Second Number : "));
	
	document.write( "First Number is : " + no1+ "<br>");
	document.write( "Second Number is : " + no2+ "<br>");
	
	if(no1>no2){
		document.write( "Smallest Number is: " + no2 );
	}
	else if(no1<no2){
		document.write( "Smallest Number is: " + no1 );
	}
	
	
 
</script>
</body>
</html>
