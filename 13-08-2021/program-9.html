<!DOCTYPE html>
<html>
<head>
	<title>program-9</title>
	<style type="text/css">
		body{
			font-size: 30px;
		}
	</style>
</head>
<body>
	<h3>Program 9. Take a number and find factorial of that number</h3>


	<script>
	var no = parseInt(prompt("Enter a Number : "));
	
	
	var i;
	var fact=1;
	for (var i = 1; i <= no; i++) {
		fact=fact*i;
	}
	document.write( "Given Number is : " + no+ "<br>");
	document.write( "Factorial is:" +fact);
	
 
</script>
</body>
</html>
