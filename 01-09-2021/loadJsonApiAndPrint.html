<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
               $.ajax({
                  url : "https://jsonplaceholder.typicode.com/posts",
                  success : function(result,status,xhr){
                      var table = $("<table border='1px' cellspacing='0px' cellpadding='5px'><tr><th>Userid</th><th>Id</th><th>Title</th><th>Body</th></tr>")
                        var tr;
                        for(var i=0; i< result.length ; i++)
                        {
                            tr=$("<tr>");
                            tr.append("<td>" + result[i].userId + "</td>");
                            tr.append("<td>" + result[i].id + "</td>");
                            tr.append("<td>" + result[i].title + "</td>");
                            tr.append("<td>" + result[i].body + "</td>");
                            tr.append("</tr>");
                            table.append(tr);
                        }
                        table.append("</table>");
                       $("#mydata").html(table);
                    }

               });
            });
        </script>
    </head>
    <body>
        <div id="mydata"></div>
    </body>
</html>
