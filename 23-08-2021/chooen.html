<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://harvesthq.github.io/chosen/docsupport/style.css">
    <link rel="stylesheet" href="https://harvesthq.github.io/chosen/docsupport/prism.css">
    <link rel="stylesheet" href="https://harvesthq.github.io/chosen/chosen.css">
</head>
<body>
         <div id="container">
            <div class="side-by-side clearfix">
                <div>
                    <em>Language</em>
                    <select data-placeholder="Choose Language..." class="select" tabindex="1">
                <option value="">Select Language</option>
            <option value="php">PHP</option>
            <option value="android">Android</option>
            <option value="py">Python</option>
            <option value="js">JavaScript</option>
            <option value="ajs">AngularJS</option>
            <option value="rjs">ReactJS</option>
            <option value="vjs">Vanilla JS</option>
            <option value="jva">Java</option>
            <option value="c">C</option>
            <option value="cpp">C++</option>
              </select>
                </div>
                <div>
                    <em>Into This</em>
                    <select data-placeholder="Choose Languages..." class="chosen-select" tabindex="2">
                        <option value=""></option>
                        <option value="php">PHP</option>
                        <option value="android">Android</option>
                        <option value="py">Python</option>
                        <option value="js">JavaScript</option>
                        <option value="ajs">AngularJS</option>
                        <option value="rjs">ReactJS</option>
                        <option value="vjs">Vanilla JS</option>
                        <option value="jva">Java</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
              </select>
                </div>
            </div>

            <h2><a name="multiple-select" class="anchor" href="#multiple-select">Multiple Select</a></h2>
            <div class="side-by-side clearfix">
                <div>
                    <em>Turns This</em>
                    <select data-placeholder="Choose a Language..." class="select" multiple tabindex="3">
                        <option value=""></option>
                        <option value="php">PHP</option>
                        <option value="android">Android</option>
                        <option value="py">Python</option>
                        <option value="js">JavaScript</option>
                        <option value="ajs">AngularJS</option>
                        <option value="rjs">ReactJS</option>
                        <option value="vjs">Vanilla JS</option>
                        <option value="jva">Java</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
          </select>
                </div>
                <div>
                    <em>Into This</em>
                    <select data-placeholder="Choose a Language..." class="chosen-select" multiple tabindex="4">
                        <option value=""></option>
                        <option value="php">PHP</option>
                        <option value="android">Android</option>
                        <option value="py">Python</option>
                        <option value="js">JavaScript</option>
                        <option value="ajs">AngularJS</option>
                        <option value="rjs">ReactJS</option>
                        <option value="vjs">Vanilla JS</option>
                        <option value="jva">Java</option>
                        <option value="c">C</option>
                        <option value="cpp">C++</option>
                    </select>
                </div>
            </div>
</body>

<script src="https://harvesthq.github.io/chosen/docsupport/jquery-3.2.1.min.js" type="text/javascript"></script>
